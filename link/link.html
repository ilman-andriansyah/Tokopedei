<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}
</style>
</head>
<body>
<center>
<h2>References</h2>
</center>
<button type="button" class="collapsible">One</button>
<div class="content">
  <p>https://www.instagram.com/p/CQ3u8T0AfCO/?igshid=YmMyMTA2M2Y=</p>
</div>
<button type="button" class="collapsible">Two</button>
<div class="content">
  <p>https://www.tokopedia.com/desainkaoskeren/kaos-plesetan-keren-desain-tokopedei-build-up-tshirt-s</p>
</div>
<button type="button" class="collapsible">Three</button>
<div class="content">
  <p>https://images.tokopedia.net/img/cache/200-square/VqbcmM/2022/7/19/1cbae783-63c5-411d-b265-630041e442dc.jpg</p>
</div>
<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>

</body>
</html>
